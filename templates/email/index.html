{% extends 'base.html' %}

{% block content %}
<!-- Hero Section -->
<section class=" relative" style="height:30vh">
    <div class="bg-cover bg-center w-full h-full relative" style="background-image: url('https://www.nathanreinds.nl/wp-content/uploads/2021/04/NATHANREINDS-ESC2021-Fotos-LR-website-126.jpg');">
    <!-- Content -->
    <h1 class="text-3xl font-bold text-white absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">CUSTOMISED EMAIL</h1>
    </div>
</section>

    <div class="bg-grayishBlack mx-auto py-10 text-center text-white">
        <h2 class="card-title text-2xl">Send Company Mail</h2>
        <p class="card-text">Send company personalized emails to your site registered membership user!</p>
    </div>

    
  <div class="bg-grayishBlack mx-auto py-10">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <div class="card-body">
                <form method="post" action="{% url 'send_email' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="flex justify-center mt-8">
                        <button type="submit" class="bg-mainRed text-white py-2 px-4 rounded-full text-sm hover:bg-darkRed transition-colors duration-300">Send Email</button>
                      </div>
                </form>

                {# Include CKEditor scripts #}
                {{ form.media }}
            </div>
        </div>
    </div>
{% endblock %}
