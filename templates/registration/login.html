{% extends 'base.html' %}

{% block content %}

<div class="mx-auto py-10 bg-grayishBlack">
  <div class="flex justify-center pt-10">
    <div class="w-full max-w-md py-16">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold text-center text-primary mb-4">Login</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-primary" id="email" name="email" required>
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-primary" id="password" name="password" required>
          </div>
          <div class="text-center">
            <button type="submit" class="bg-darkRed text-white py-2 px-4 rounded focus:outline-none">Login</button>
          </div>
        </form>
        <div class="mt-4 text-center">
          <p class="text-gray-600">New here? <a href="{% url 'register' %}" class="text-primary">Register now</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
