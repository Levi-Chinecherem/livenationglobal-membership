{% extends 'base.html' %}

{% block content %}
<div class="mx-auto py-10 bg-grayishBlack">
  <div class="flex justify-center pt-10">
    <div class="w-full max-w-md py-20">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold text-center text-primary mb-4">Change Password</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="old_password" class="block text-gray-700 text-sm font-bold mb-2">Old Password</label>
            <input type="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-primary" id="old_password" name="old_password" required>
          </div>
          <div class="mb-4">
            <label for="new_password" class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
            <input type="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-primary" id="new_password" name="new_password" required>
          </div>
          <div class="text-center">
            <button type="submit" class="bg-darkRed text-white py-2 px-4 rounded focus:outline-none">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
