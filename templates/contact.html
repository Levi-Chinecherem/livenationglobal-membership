{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Hero Section -->
<section class=" relative" style="height:30vh">
  <div class="bg-cover bg-center w-full h-full relative" style="background-image: url({% static 'img/home/bg2.jpg' %});">
  <!-- Content -->
  <h1 class="text-3xl font-bold text-white absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">CONTACT US</h1>
  </div>
</section>

  <!-- Contact Form Section -->
  <section class="py-16 bg-grayishBlack">
    <div class="container mx-auto">
      <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-4xl font-bold mb-8"></h2>
        
        <!-- Display Success or Error Messages -->
        {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
              <div class="alert {{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Your Name</label>
            <input type="text" id="name" name="name" class="w-full p-2 border rounded-md" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Your Email</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded-md" required>
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Your Message</label>
            <textarea id="message" name="message" rows="4" class="w-full p-2 border rounded-md" required></textarea>
          </div>
          <button type="submit" class="bg-mainRed text-white py-2 px-4 rounded-full text-sm hover:bg-darkRed transition-colors duration-300">Send Message</button>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
