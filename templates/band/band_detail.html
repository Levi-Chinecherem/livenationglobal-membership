{% extends 'base.html' %}

{% block content %}
<!-- Hero Section -->
<section class=" relative" style="height:30vh">
    <div class="bg-cover bg-center w-full h-full relative" style="background-image: url('{{ band.cover_image.url }}');">
    <!-- Content -->
    <h1 class="text-3xl font-bold text-white absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">{{ band.name }}</h1>
    </div>
</section>

  <div class="bg-grayishBlack mx-auto py-10">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
      {% comment %} <h2 class="text-4xl font-bold mb-8"></h2>

      {% if band.cover_image %}
        <img class="w-full h-48 object-cover mb-4" src="" alt="{{ band.name }}">
      {% endif %} {% endcomment %}

      <p class="text-gray-700 mb-4">{{ band.description | safe }}</p>

      <div class="flex justify-center mt-8">
        <a href="{% url 'create_membership' band.id %}" class="bg-mainRed text-white py-2 px-4 rounded-full text-sm hover:bg-darkRed transition-colors duration-300">Create Membership</a>
      </div>
    </div>
  </div>
{% endblock %}
